<!-- chat/templates/chat/room_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat: {{ room.name }}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .chat-container {
            display: flex;
            gap: 20px;
        }
        #chat-log {
            border: 1px solid #333;
            width: 300px;
            height: 200px;
            overflow-y: scroll;
        }
        #user-list-container {
            border: 1px solid #333;
            padding: 10px;
            min-width: 150px;
        }
        #user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<h2>{{ room.name }}</h2>
<div class="chat-container">
    <div class="chat-main">
        <div id="chat-log">
            <!-- メッセージ表示領域 -->
        </div>
        <input id="chat-message-input" type="text" size="30" />
        <button id="chat-message-send">Send</button>
    </div>
    <div id="user-list-container">
        <h3>Connected Users</h3>
        <ul id="user-list">
            <!-- ユーザー一覧表示領域 -->
        </ul>
    </div>
</div>

<script>
(function(){
    // Django Channels での WebSocketパス
    // asgi.py で /ws/chat/<slug>/ を受け付けるようにする (例)
    const roomSlug = "{{ room.slug }}";
    const wsScheme = window.location.protocol === "https:" ? "wss" : "ws";
    const chatSocket = new WebSocket(
        wsScheme + '://' + window.location.host + '/ws/chat/' + roomSlug + '/'
    );

    chatSocket.onopen = function(e) {
        console.log("WebSocket connection opened.");
    };

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        if(data.message){
            let chatLog = $("#chat-log");
            chatLog.append("<div>" + data.message + "</div>");
            // スクロールを最下部に
            chatLog.scrollTop(chatLog[0].scrollHeight);
        }
        if(data.userlist){
            // ユーザー一覧表示
            $("#user-list").empty();
            data.userlist.forEach(function(u){
                $("#user-list").append("<li>"+u+"</li>");
            });
        }
    };

    chatSocket.onclose = function(e) {
        console.log("WebSocket closed.");
    };

    $("#chat-message-send").on("click", function(){
        let messageInputDom = $("#chat-message-input");
        let message = messageInputDom.val();
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        messageInputDom.val('');
    });

    // Enter keyでも送信可能に
    $("#chat-message-input").on("keypress", function(e) {
        if (e.which === 13) { // Enter key
            $("#chat-message-send").click();
        }
    });
})();
</script>
</body>
</html>
